<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>style</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
            alert('Did you know that you can copy this text using Ctrl + C shortcut? ');
            });
            $(function () {
                $('button:contains(\'A\')').click(function () {
                    $('#classic').addClass('asdf');
                    });
                $('button:contains(\'B\')').click(function () {
                    $('#classic').removeClass('asdf');
                    });
                $('button:contains(\'C\')').click(function () {
                    $('#toggle').toggleClass('asdf');
                    });
                $('tr:even').addClass('asdf');
                $('ol li.a:not(:has(.b[!href]))').addClass('asdf');
                //'
            });
        </script>
    </head>
    <body>
        <table>
            <tr><td>First</td></tr>
            <tr><td>Second</td></tr>
            <tr><td>Third</td></tr>
            <tr><td>Fourth</td></tr>
            <tr><td>Fifth</td></tr>
            <tr><td>Sixth</td></tr>
        </table>
        <div>
            <button>Text A</button>
            <button>Text B</button>
            <span id="classic">Adding/removing class</span>
        </div>
        <div>
            <button>Text C</button>
            <span id="toggle">Toggling class</span>
        </div>
        <ol>
            <li>Chleb</li>
            <li class="a"><a class="b" href="https://smgostyn.pl/produkty-kategorie/maslo/   ">Mas≈Ço</a></li>
            <li>Ziemniak</li>
            <li class="a"><span class="b">Por</span></li>
            <li>Pomidor</li>
        </ol>
    </body>
</html>
