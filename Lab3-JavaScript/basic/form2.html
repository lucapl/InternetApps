<!doctype html> 
<html> 
    <head> 
        <meta charset="utf-8" />
        <title>JavaScript</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js" integrity="sha512-eyHL1atYNycXNXZMDndxrDhNAegH2BDWt1TmkXJPoGf1WLlNYt08CSjkqF5lnCRmdm3IrkHid8s2jOUY4NIZVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head> 
    <body> 
        <form name="data" data-parsley-validate>
            <table> 
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="f_name" required></td>
                </tr> 
                <tr>
                    <td>E-mail</td>
                    <td><input type="email" name="f_email" required data-parsley-type="email"></td>
                </tr> 
                <tr>
                    <td>Zip code</td>
                    <td><input type="text" name="f_zip" required pattern="\d{2}-\d{3}"></td>
                </tr> 
                <tr>
                    <td>City </td>
                    <td><input type="text" name="f_city" required></td>
                </tr> 
                <tr>
                    <td colspan="2"><input type="submit" value="Submit"></td>
                </tr> 
            </table>
        </form>
    </body> 
</html>
